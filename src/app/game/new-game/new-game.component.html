<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">Minesweeper App - New Game</h4>
        <div class="card-body">
            <form [formGroup]="newGameForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="size">Number of Rows and Columns</label>
                    <input type="text" formControlName="size" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.size.errors }" />
                    <div *ngIf="submitted && f.size.errors" class="invalid-feedback">
                        <div *ngIf="f.size.errors.required">Size is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mines">Number of Mines</label>
                    <input type="text" formControlName="mines" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mines.errors }" />
                    <div *ngIf="submitted && f.mines.errors" class="invalid-feedback">
                        <div *ngIf="f.mines.errors.required">Number of Mines is required</div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Create
                </button>
                <a [routerLink]="['/']" class="btn btn-link">Cancel</a>
                <!-- div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div -->
            </form>
        </div>
    </div>
</div>
